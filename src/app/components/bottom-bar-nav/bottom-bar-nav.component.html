<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let path of paths; let i = index"
    [routerLink]="path"
    (click)="activeLinkIndex = i"
    [active]="activeLinkIndex === i"
  >
    <div
      fxLayout="column"
      fxLayout.xl="row"
      fxLayout.lg="row"
      fxLayoutAlign="center center"
    >
      <mat-icon>mood</mat-icon>
      <span>{{ path }}</span>
    </div>
  </a>
</nav>
