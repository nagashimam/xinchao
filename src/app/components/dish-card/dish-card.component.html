<mat-card class="card-background">
  <mat-card-title>{{ dish.name }}</mat-card-title>
  <mat-card-subtitle>
    {{ dish.price }}
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ dish.description }}</p>
  </mat-card-content>
  <img
    mat-card-image
    src="{{ imagePath(dish.image) }}"
    alt="{{ dish.name }}の写真"
    class="image"
  />
</mat-card>
