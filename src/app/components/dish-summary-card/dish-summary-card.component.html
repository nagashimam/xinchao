<mat-card *ngFor="let dish of dishes" class="card-background">
  <mat-card-header>
    <mat-card-title>{{ dish.name }} </mat-card-title>
    <mat-card-subtitle>{{ dish.price }}</mat-card-subtitle>
    <img
      mat-card-avatar
      src="{{ jsonServer }}{{ dish.image }}"
      alt="{{ dish.name }}の写真"
    />
  </mat-card-header>
  <mat-card-content class="ellipsis">
    {{ dish.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog(dish)">もっと詳しく</button>
  </mat-card-actions>
</mat-card>
